<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
     
     function somarValores(a,b){
        return a + b;
     }

     // Aqui permitimos que os valores ds parametros sejam definidos pelo usuario

     a = parseInt(prompt('Valor 1: ',''));
     b = parseInt(prompt('Valor 2: ',''));

     // A variavel resultado esta recebendo a função somarValores

     let resultado = somarValores (a,b);

     // Exibira o resultado da soma no console.

     console.log(resultado);

    </script>
</head>

</body>
</html>
