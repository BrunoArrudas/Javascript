<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <title>Estruturas de repetição</title>

</head>
<body>

    <h1>Estruturas de repetição</h1>

    <script>

        x = 1; // Nesses momento a variavel x recebe o valor 1

        //Enquanto for verdadeiro "True" que a variavel x é menor ou igual a 10
        while (x <= 10){
        
            document.write(x + '<br>'); // Irá imprimir na tela o valor de x com quebra de linha

            // Aqui incrementamos a variavel x ate seu valor se tornar verdadeiro na condição

            x++; //Desative para funcionar

        }


        

     



    </script>
    
</body>
</html>
