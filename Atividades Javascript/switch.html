<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>

        let dia = parseInt(prompt('Digite o dia da semana entre 1 e 7:',''));
        let diaDaSemana;

        switch(dia){
            case 1:
                diaDaSemana = 'Domingo';
                break;

            case 2:
                diaDaSemana = 'Segunda-feira';
                break
                
            default:
                diaDaSemana = 'Valor Invalido';
        }

        document.write('Dia digitado: '+ dia);
        document.write('<br>Dia da semana: '+ diaDaSemana);


    </script>






</head>
<body>
    
</body>
</html>
