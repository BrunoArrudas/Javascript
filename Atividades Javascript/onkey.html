<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

</head>
<body>

    <h2> Exemplo evento onkeydown</h2>

    <script>

        //Quando pressionado qualquer tecla ativa a função
        document.onkeydown = function(){
            document.body.style.backgroundColor = 'yellow';
        };

        //Este script mostra uma mensagem quando voce pressiona a tecla "Enter" no teclado
        document.onkeydown = function(event){
            if(event.key === "Enter"){
                alert('Voce pressionou Enter!');
            }
        };

        //Este script conta quantas teclas voce pressionou
        var contador = 0;

        document.onkeydown = function(){
            contador++;
            console.log("Teclas Pressionadas: " + contador);
        };

    </script>

    <h2> Exemplo evento onkeypress</h2>

    <p> Digite uma letra no teclado </p>

    <script>

        //////////////////////////////////////////////////

        document.onkeypress = function(event){
            console.log('Voce digitou a letra: '+ event.key);
        };

    </script>


    
</body>
</html>
