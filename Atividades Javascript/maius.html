<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>

        let nome = prompt('Digite seu nome: ', '')

        // alterando para letras maiusculas

        let nomeMaiusculo = nome.toUpperCase();

        // alterando para letras minusculas
        
        let nomeMinusculo= nome.toLowerCase();

        // alterando a primeira letra para maiscula

        let nomePriMaiusculo= nome.charAt(0).toUpperCase()+nome.slice(1);

        console.log(nome);
        console.log(nomeMaiusculo);
        console.log(nomeMinusculo);
        console.log(nomePriMaiusculo);



    </script>
