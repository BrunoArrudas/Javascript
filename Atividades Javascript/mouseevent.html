<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>

    <script>

    function acao(){
        alert('Evento disparado');
    }

    </script>

    <!-- Evento onclick "Ao clicar"--> 
     <div onclick="acao()" style="background-color: blue; height: 50px; width: 50px;"></div>
     <br>
     <button onclick="acao()">Evento onclick</button>

     <!-------------------------------------------------------------------------------------->

     <h2>Eventos de mouse aplicados em botões:</h2>

     <!--Evento onclick "Ao clicar"-->
     <button onclick="acao()">Evento onclick</button>
     <br>
     <br>

     <!--------------------------------------------------------------------------------------->

     <!--Evento ondblclick "Ao clicar duas vezes"-->
     <button ondblclick="acao()">Evento ondblclick</button>
     <br>
     <br>

     <!--Evento onmouseup "Quando segura o clique a ação ocorre ao soltar o clique"-->
     <button onmouseup="acao()">Evento onmouseup</button>
     <br>
     <br>

     <!--Evento onmouseover "Ao passar o mouse no elemento" -->
     <button onmouseover="acao()">Evento onmouseover</button>
     <br>
     <br>

     <!--Evento onmouseout "Quando o mouse sai da area do elemento"-->
     <button onmouseout="acao()">Evento onmouseout</button>
     <br>
     <br>

     



</body>
</html>
