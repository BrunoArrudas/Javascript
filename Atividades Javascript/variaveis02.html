<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>

        let valorNulo = null;
        //O programador definiu explicitamente que valorNulo nao possui um valor significativo.
        console.log(valorNulo); //Ira imprimir 'undefined'

        let valorIndefinido;
        //A variavel valorIndefinido foi declarada, mas nenhum valor foi atribuido a ela.
        console.log(valorIndefinido); //Ira imprimir 'undefined'

        let objeto = {};
        //A propriedade "propriedadeInexistente" nao foi definida no objeto.
        console.log(objeto.propriedadeInexistente);//Ira imprimir 'undefined'
        
        //alterando os valores das variaveis
        valorNulo = 'Novo valor atribuido';
        valorIndefinido = 'Defini√ßao de um novo valor';

        console.log(valorNulo);
        console.log(valorIndefinido);



    </script>
</head>
<body>

    <h1>Variaveis null e underfined</h1>
    
</body>
</html>
