<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>

        let valorNulo = null;
        //O programador definiu explicitamente que valorNulo nao possui um valor significativo.
        console.log(valorNulo); //Ira imprimir 'undefined'

        let valorIndefinido;
        //A variavel valorIndefinido foi declarada, mas nenhum valor foi atribuido a ela.
        console.lo(valorIndefinido); //Ira imprimir 'undefined'

        let obejto = {};
        //A propriedade "propriedadeInexistente" nao foi definida no objeto.
        console.log(objeto.propriedadeInexistente);//Ira imprimir 'undefined'
        
    </script>
</head>

</body>
</html>
