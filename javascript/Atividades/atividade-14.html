<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Antecessor e Sucessor</title>

    <script>

    let number_valor = prompt ('Digite um numero: ','');
    let valor_incr = parseInt(number_valor)+1;
    let valor_decr = parseInt(number_valor)-1;

    document.write('Numero Digitado: '+ number_valor);
    document.write('<br> Sucessor: '+ valor_incr);
    document.write('<br> Antecessor: '+ valor_decr);
    
        
    </script>



</head>
<body>
    
</body>
</html>
