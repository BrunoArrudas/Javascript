<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Calculadora Simples 02</title>

</head>
<body>

    <h1>Calculadora Simples 2</h1>

    <!-- Campos de entrada para os numeros -->

    <input type="text" id="numero1" placeholder="Numero 1">
    <input type="text" id="numero2" placeholder="Numero 2">
    <button onclick="calcularOperacoes()">Calcular</button>

    <!-- Local onde o resultado sera exibido -->
    <p>Resultado:</p>
    <div id="resultado"></div>

    <script>
    
    function calcularOperacoes(){

    // Obter os valores dos campos de texto e converter em numeros
    let num1 = parseFloat(document.getElementById('numero1').value);
    let num2 = parseFloat(document.getElementById('numero2').value);
    

    // Verificar se os valores são validos (numeros)
    if (parseFloat(num1)&& parseFloat(num2)){

        //Calcular as operações
        let soma = num1 + num2;
        let subtração = num1 - num2;
        let multiplicação = num1 * num2;
        let divisao = num1 / num2;

        //Construir uma string com os resultados
        let resultados = 'Soma: ' + soma + '<br>';
        resultados += 'Subtração: ' + subtração + '<br>';
        resultados += 'Multiplicação: ' + multiplicação + '<br>';
        resultados += 'Divisão: '+ divisao;

        //Exibir os resultados na div de resultado
        document.getElementById('resultado').innerHTML = resultados;

    } else {

        // Se um dos valores não for valido, exibir uma mensagem de erro
        document.getElementById('resultado').innerHTML = 'Entrada invalida';
    }
    
    }



    





    </script>


    
</body>
</html>
