<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - </title>

    <script>

        function calcularmedia(valor1,valor2,valor3,valor4){
            return valor1 + valor2 + valor3 + valor4;
        }

            valor1 = parseInt(prompt('Digite o valor de sua 1 nota: ',''));
            valor2 = parseInt(prompt('Digite o valor de sua 2 nota: ',''));
            valor3 = parseInt(prompt('Digite o valor de sua 3 nota: ',''));
            valor4 = parseInt(prompt('Digite o valor de sua 4 nota: ',''));

            let resultado = calcularmedia(valor1+valor2+valor3+valor4)/4;

            document.write(resultado)

    </script>

</head>

</body>
</html>
