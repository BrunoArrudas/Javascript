<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Tabela em Javascript</title>
</head>

<body>

    <script>
        let nome = prompt('Digite seu nome:', '');
        let email = prompt('Digite seu e-mail:', '');
        let telefone = prompt('Digite telefone:', '');

        document.write('<table border=1 width=220><tr align=center bgcolor=black><td colspan=2><font color=white>Cadastro</font></td><tr>');

        document.write('<tr><td bgcolor=#ccc>Nome:</td><td>' + nome + '</td></tr>');
        document.write('<tr><td bgcolor=#ccc>email:</td><td>' + email + '</td></tr>');
        document.write('<tr><td bgcolor=#ccc>telefone:</td><td>' + telefone + '</td></tr></table>');
    </script>



</body>

</html>
