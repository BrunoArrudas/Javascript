<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Status do Ticket</title>
    
    <script>
     
     let valor_numero = parseInt(prompt('Digite o numero do Ticket de suporte',''));

     switch(valor_numero){
     
        case 1:
        alert ('O ticket está aberto');
        break

        case 2:
        alert ('O ticket está em andamento');
        break

        case 3: 
        alert ('O ticket está resolvido');
        break

        case 4:
        alert ('O ticket está fechado');
        break

        default : 
        alert (' O status do ticket é desconhecido');
        break

     }

    </script>

</head>
<body>
    
</body>
</html>
