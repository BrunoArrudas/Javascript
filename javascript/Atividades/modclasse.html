<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Modificando Classe</title>
</head>
<body>

    <style>

    .estilo1{
        background-color: yellow;
        color: black;
        font-size: 20px;
        padding-left: 5px;
    }

    .estilo2{
        width: 600px;
        height: 300px;
        background-color: #FF0000;
        text-align: center;
        font-size: 25px;
        color: #FFF;
        padding: 10px;
    }

    </style>

<!--//////////////////////////////////////////////////////////////////////////////////////////-->
    <script>

       function modificarClasse(){
        document.getElementById('texto').className = 'estilo2';
       }

       function voltarClasse(){
        document.getElementById('texto').className = 'estilo1';
       }

    </script>
<!--//////////////////////////////////////////////////////////////////////////////////////////-->

    <div id="texto" class="estilo1">
        <h2>Modificando Classe</h2>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repudiandae voluptas voluptates minima asperiores sunt, dicta et vitae ipsum eligendi doloribus impedit quasi pariatur officiis aliquam in vero sint dolores. Quod.
    </div>
    <hr>

    <button type="button" onclick="modificarClasse()">Modificar classe</button>
    <hr>
    <button type="button" onclick="voltarClasse()">Voltar classe</button>
    
</body>
</html>
